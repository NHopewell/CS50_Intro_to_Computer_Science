<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Roster-maker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"

    </head>
    <body>
        <h2>Roster Creator</h2>

        <p>
            Here you can add memebers to each of the three rosters.
        </p>

        <form>
            <div class="m">
                Add member to Blue Roster:
            </div>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Position">
                </div>
                <input type="submit", value="add member", class="b-r">
            </div>
            <div class="m">
                Add member to Green Roster:
            </div>
            <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Position">
                </div>
                <input type="submit", value="add member", class="g-r">
            </div>
            <div class="m">
                Add member to Red Roster:
            </div>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Position">
                </div>
                <input type="submit", value="add member", class="r-r">
            </div>
        </form>
        
        
        
        
        <script>
        </script>
    </body>
</html>
