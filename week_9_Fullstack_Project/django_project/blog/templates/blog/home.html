{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class='container post-container'>
            <h1>{{ post.title }}</h1>
            <i>By {{ post.author }} on {{ post.date_posted }}</i>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content %}
